<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qwen3-TTS Inno France</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Qwen3-TTS Inno France</h1>
            <p>基于Qwen3-TTS的产品级语音合成解决方案</p>
        </header>

        <main>
            <div class="tabs">
                <button class="tab-button active" data-tab="voice-design">声音设计</button>
                <button class="tab-button" data-tab="voice-clone">声音克隆</button>
            </div>

            <div class="tab-content">
                <!-- 声音设计 Tab -->
                <div id="voice-design" class="tab-pane active">
                    <div class="form-group">
                        <label for="design-text">文本内容:</label>
                        <textarea id="design-text" placeholder="请输入要合成的文本..."></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="design-language">语言:</label>
                            <select id="design-language">
                                <option value="Chinese">中文</option>
                                <option value="English">英文</option>
                                <option value="Japanese">日文</option>
                                <option value="Korean">韩文</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="design-speed">播放速度:</label>
                            <input type="range" id="design-speed" min="1.0" max="2.0" step="0.1" value="1.0">
                            <span id="design-speed-value">1.0</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="design-instruct">声音描述:</label>
                        <input type="text" id="design-instruct" placeholder="例如：年轻女性声音，语调活泼">
                    </div>

                    <div class="form-group">
                        <label for="design-output">输出文件名:</label>
                        <input type="text" id="design-output" value="output_voice_design.wav">
                    </div>

                    <button id="design-btn" class="submit-btn">生成声音</button>

                    <div id="design-result" class="result-section" style="display: none;">
                        <h3>生成结果</h3>
                        <audio id="design-audio" controls></audio>
                        <a id="design-download" class="download-link" download>下载音频文件</a>
                    </div>
                </div>

                <!-- 声音克隆 Tab -->
                <div id="voice-clone" class="tab-pane">
                    <div class="form-group">
                        <label for="clone-text">文本内容 (使用[SPEAKER0]、[SPEAKER1]等标记):</label>
                        <textarea id="clone-text" placeholder="请输入要合成的文本，使用说话人标记..."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="clone-speakers">说话人配置 (JSON格式):</label>
                        <textarea id="clone-speakers" placeholder='[{"design_text": "参考文本", "design_instruct": "声音描述", "language": "Chinese"}]'></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="clone-speed">播放速度:</label>
                            <input type="range" id="clone-speed" min="1.0" max="2.0" step="0.1" value="1.0">
                            <span id="clone-speed-value">1.0</span>
                        </div>

                        <div class="form-group">
                            <label for="clone-output">输出文件名:</label>
                            <input type="text" id="clone-output" value="output_voice_clone.wav">
                        </div>
                    </div>

                    <button id="clone-btn" class="submit-btn">克隆声音</button>

                    <div id="clone-result" class="result-section" style="display: none;">
                        <h3>生成结果</h3>
                        <audio id="clone-audio" controls></audio>
                        <a id="clone-download" class="download-link" download>下载音频文件</a>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2026 Inno France. All rights reserved.</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
